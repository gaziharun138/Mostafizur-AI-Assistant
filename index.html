
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostafizur AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"SolaimanLipi"', '"Times New Roman"', 'serif'],
              display: ['"SolaimanLipi"', '"Galada"', 'serif'],
              serif: ['"SolaimanLipi"', '"Times New Roman"', 'serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'scan': 'scan 3s linear infinite',
              'gradient': 'gradient 15s ease infinite',
            },
            keyframes: {
              glow: {
                'from': { 'box-shadow': '0 0 10px #10b981' },
                'to': { 'box-shadow': '0 0 25px #10b981' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              gradient: {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              }
            },
            colors: {
              emerald: {
                50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 300: '#6ee7b7', 400: '#34d399', 500: '#10b981', 600: '#059669', 700: '#047857', 800: '#065f46', 900: '#064e3b', 950: '#022c22',
              },
              cosmic: {
                800: '#1e1b4b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- SolaimanLipi CDN -->
    <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
    <style>
      body {
        font-family: "SolaimanLipi", "Times New Roman", serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(-45deg, #f8fafc, #f1f5f9, #ecfdf5, #f0f9ff);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
      }
      .dark body {
        background: linear-gradient(-45deg, #020617, #0f172a, #064e3b, #1e1b4b);
        background-size: 400% 400%;
      }
      .font-stylish {
        font-family: "SolaimanLipi", "Galada", serif;
        font-weight: 500;
      }
      .math-paper {
        background-color: rgba(255, 250, 240, 0.9);
        backdrop-filter: blur(4px);
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 20px 20px;
        font-family: "Times New Roman", "EB Garamond", serif;
      }
      .katex { font-size: 1.05em; }
      * {
        transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(16, 185, 129, 0.2);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(16, 185, 129, 0.1);
      }
      /* Specifically target Bangla text for SolaimanLipi */
      [lang="bn"], .bn-text {
        font-family: "SolaimanLipi", sans-serif !important;
      }
      .ai-mesh {
        background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
      }
      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-emerald {
        background: rgba(16, 185, 129, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 15px 0 rgba(16, 185, 129, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="text-slate-900 dark:text-slate-100 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  </body>
</html>
